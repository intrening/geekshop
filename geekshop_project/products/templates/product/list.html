{% extends "mainapp/base.html" %}
{% load staticfiles %}
{% block content %}
<div class="content">
    <a href="{% url 'products:add' %}">Добавить продукт</a>
    <hr>
    <h1>{{title}}</h1>

    {% for product in page %}
    <div class="block">
        <img src="/media/{{ product.image }}" width=50% alt="{{ product.short_desc }}">
        <div class="text">
            <a href="{% url 'products:detail' pk=product.id %}">
                <h4>{{ product.name }}</h4>
            </a>
            <p>{{ product.description }}</p>
        </div>
    </div>
    {% endfor %}
    <hr>

    {% endblock content %}
