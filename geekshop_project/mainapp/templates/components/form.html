<form method="POST" enctype="multipart/form-data" class="user">
    {% csrf_token %}
    {{ form.as_p }}
    {% if button_name %}
        <input type="submit" class="btn btn-primary btn-user btn-block" value="{{ button_name }}">
    {% else %}
        <input type="submit" class="btn btn-primary btn-user btn-block" value="Сохранить">
    {% endif %}
</form>
